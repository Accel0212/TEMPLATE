    <script>
        function openFileInput() {
            document.getElementById('fileInput').click();
        }

        function fileSelected() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file && file.type.startsWith('image/')) {
                uploadFile(file);
            } else {
                document.getElementById('output').innerHTML = '<p style="color: red;">Only image files are allowed (png, jpg, jpeg, svg, tiff).</p>';
                document.getElementById('progressContainer').style.display = 'none';
            }
        }

        function uploadFile(file) {
            var formData = new FormData();
            formData.append('file', file);

            var isPrivate = document.getElementById('privateCheckbox').checked;
            formData.append('private', isPrivate ? '1' : '0');

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'imgup.php', true);

            var progressContainer = document.getElementById('progressContainer');
            var progressBar = document.getElementById('progressBar');
            var progressText = document.getElementById('progressText');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressText.innerHTML = '0%';

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    var percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressText.innerHTML = percentComplete + '%';
                }
            };

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = xhr.responseText;
                        document.getElementById('output').innerHTML = response;
                        loadHistory();
                    } else {
                        document.getElementById('output').innerHTML = '<p style="color: red;">File upload failed. Please try again.</p>';
                    }
                    progressContainer.style.display = 'none';
                }
            };

            xhr.send(formData);
        }

        function dragOverHandler(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }

        function dragEnterHandler(event) {
            event.preventDefault();
            document.getElementById('uploadForm').style.backgroundColor = '#4CAF50';
            document.getElementById('uploadForm').style.borderColor = '#4CAF50';
        }

        function dragLeaveHandler(event) {
            event.preventDefault();
            document.getElementById('uploadForm').style.backgroundColor = '';
            document.getElementById('uploadForm').style.borderColor = '#aaa';
        }

        function dropHandler(event) {
            event.preventDefault();
            document.getElementById('uploadForm').style.backgroundColor = '';
            document.getElementById('uploadForm').style.borderColor = '#aaa';
    
            var files = event.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                fileSelected();
            }
        }

        function loadHistory() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'history.php', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var historyList = document.getElementById('historyList');
                    historyList.innerHTML = '';

                    try {
                        var history = JSON.parse(xhr.responseText);
                        history.forEach(function(item) {
                            var listItem = document.createElement('li');
                            var link = document.createElement('a');
                            link.href = item;
                            link.textContent = item;
                            link.target = '_blank';
                            listItem.appendChild(link);
                            historyList.appendChild(listItem);
                        });
                    } catch (e) {
                        console.error('Failed to parse history JSON:', e);
                    }
                }
            };
            xhr.send();
        }

        window.onload = function() {
            loadHistory();
        };
    </script>

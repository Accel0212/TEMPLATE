<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader - GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1f1f1f;
            color: white;
            padding: 20px;
        }
        #uploadContainer {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: #2e2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #uploadForm {
            border: 2px dashed #aaa;
            padding: 30px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        #uploadForm:hover {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        #fileInput {
            display: none;
        }
        #progressContainer {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            height: 20px;
            overflow: hidden;
        }
        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.4s ease;
        }
        #output {
            margin-top: 20px;
            text-align: center;
        }
        #output a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        #output a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Upload File ke File.io</h1>
    
    <div id="uploadContainer">
        <div id="uploadForm" onclick="document.getElementById('fileInput').click()" 
            ondrop="dropHandler(event)" 
            ondragover="dragOverHandler(event)">
            <p>Drag & drop file di sini atau klik untuk memilih file.</p>
            <input type="file" id="fileInput" onchange="fileSelected()">
        </div>

        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>

        <div id="output"></div>
    </div>

    <script>
        function fileSelected() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            if (file) {
                uploadToFileIO(file);
            } else {
                alert("Silakan pilih file terlebih dahulu!");
            }
        }

        function uploadToFileIO(file) {
            var formData = new FormData();
            formData.append("file", file);

            var progressContainer = document.getElementById('progressContainer');
            var progressBar = document.getElementById('progressBar');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            fetch("https://file.io", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerHTML = `<p>Upload sukses! <a href="${data.link}" target="_blank">Lihat File</a></p>`;
                } else {
                    document.getElementById('output').innerHTML = `<p style="color: red;">Upload gagal!</p>`;
                }
                progressContainer.style.display = 'none';
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Terjadi kesalahan!</p>`;
                progressContainer.style.display = 'none';
            });
        }

        function dropHandler(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                fileSelected();
            }
        }

        function dragOverHandler(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }
    </script>

</body>
</html>
